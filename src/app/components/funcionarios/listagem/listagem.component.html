<app-navbar></app-navbar>

<div id="listagem">
    <div class="center-between">
        <div>
            <h2>Listagem de Funcion치rios</h2>
        </div>
        <button mat-raised-button color="accent" [routerLink]="'novo'">Novo Funcion치rio</button>
    </div>

    <div class="responsive">
        <table mat-table [dataSource]="funcionarios" class="mat-elevation-z0">
            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef> Nome </th>
                <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
            </ng-container>

            <ng-container matColumnDef="sobrenome">
                <th mat-header-cell *matHeaderCellDef> Sobrenome </th>
                <td mat-cell *matCellDef="let element"> {{element.sobrenome}} </td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> E-mail </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>

            <ng-container matColumnDef="pis">
                <th mat-header-cell *matHeaderCellDef> NIS/PIS </th>
                <td mat-cell *matCellDef="let element"> {{element.pis}} </td>
            </ng-container>

            <ng-container matColumnDef="editar">
                <th mat-header-cell *matHeaderCellDef> Editar </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button aria-label="Editar este funcion치rio">
                        <mat-icon>edit</mat-icon>
                    </button>
                </td>
            </ng-container>

            <ng-container matColumnDef="deletar">
                <th mat-header-cell *matHeaderCellDef> Deletar </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button aria-label="Deletar este funcion치rio">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="colunas"></tr>
            <tr mat-row *matRowDef="let row; columns: colunas;"></tr>
        </table>
    </div>
</div>

<app-footer></app-footer>
