<div id="login-content">
    <mat-card>
        <div class="center">
            <img src="../../../assets/static/images/ciss_logo.jpeg" alt="logo" width="250">
        </div>

        <hr/>
        
        <h2 class="text-center">Sistema de Funcion√°rios</h2>
        <h4 class="text-muted">Informe os campos a baixo para efetuar login</h4>

        <form class="login-form">
            <mat-form-field class="example-full-width"> 
              <mat-label>E-mail</mat-label>
              <input matInput type="email">
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <mat-label>Senha</mat-label>
                <input matInput type="password">
                <mat-icon matSuffix>visibility</mat-icon>
              </mat-form-field>

              <div class="center-end">
                <button (click)="entrar()" mat-raised-button color="primary">Entrar</button>
              </div>
        </form>

    </mat-card>
</div>
